00/svg" aria-hidden="true" role="img" viewBox="0 0 448 512" class="icon" style="max-width: 20px;"><path fill="currentColor" d="M436 124H12c-6.627 0-12-5.373-12-12V80c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12z"></path></svg> </a><a class="home" href="index.html"><div alt="openHAB" class="logo"></div></a><nav><ui-nav-auto-link></ui-nav-auto-link><div><a href="maintenance.html">Maintenance</a></div><div><a href="addons.html">Add-ons</a></div><div><a href="inbox.html">Inbox <span class="badge badge-pill badge-orange">0</span></a></div><div><a href="things.html">Things</a></div><div><a href="items.html">Items</a></div><div><a href="timers.html">Timer</a></div><div><a href="rules.html">Rules</a></div></nav></header><nav-ajax-page-load></nav-ajax-page-load><div id="alert-area" class="alert-area"></div><template id="alert-template"><div class="alert-box"><div class="alert-content"><slot></slot></div><a class="alert-close no-loader" data-close href="#"></a></div></template><section class="header"><h4>Manage and configure your Things or add Things manually</h4><oh-doc-link toggle><a title="Close context help" href="#" class="helpbtn"><i class="fas fa-times"></i><i class="fas fa-question"></i></a></oh-doc-link></section><main><ui-filter class="mt-4" placeholder="Filter..." grid="Grid view" list="List view" textual="Textual representation" select="Selection mode"><a href="#" class="btn btn-danger ml-3"><i class="fas fa-trash"></i> <span>Remove <span class="badge badge-light selectcounter">0</span></span></a></ui-filter><oh-vue-list-items id="thingsapp" template="listThingsTemplate" filtercriteria="label" onload="if (window.loadThings) loadThings(this)"></oh-vue-list-items><template id="listThingsTemplate"><div id="listcontainer" :class="containerclasses" @click="updateSelectCounter"><div class="listitem" v-for="item in filtered" :class="[{haschanges: item.changed_},{storingmode: item.storing_}]"><div class="body ui-dropdown"><div class="title"><span class="secondLevelBtn" :title="item.label" onclick='this.parentNode.parentNode.classList.toggle("show");'>{{item.label}} </span><span class="actions unsaved btn-group"><button class="btn btn-success" title="Save changes" @click="save(item)"><i class="fas fa-save"></i></button> <button class="btn btn-danger" title="Discard changes" @click="discard(item)"><i class="fas fa-undo"></i></button> </span><span class="actions btn-group"><a title="Edit channels" :href="'thing_channels.html?uid='+encodeURIComponent(item.UID)" class="btn btn-secondary-hover btn-sm text-nowrap"><i class="fas fa-sitemap"></i></a> <a title="Edit configuration" :href="'thing_configuration.html?uid='+encodeURIComponent(item.UID)" class="btn btn-secondary-hover btn-sm text-nowrap"><i class="fas fa-cog"></i></a> <button class="btn btn-danger-hover btn-sm" title="Remove item" @click="remove(item)"><i class="fas fa-trash"></i></button></span></div><div class="secondlevel"><div>{{statusmessage(item)}}</div><abbr title="This is the item ID. Reference an Item in Rules and Scripts via the ID.">ID:</abbr> <span @click="copyClipboard($event, item.UID)">{{item.UID}}</span><div>Storage association: <input value="openhab"></div></div><section class="description"><span>{{description(item)}}</span></section></div><div class="footer py-1 px-3"><i :title="statusDetails(item)" :class="statusBadge(item)">{{statusinfo(item)}}</i><oh-doc-link show class="btn btn-info-hover btn-sm text-nowrap ml-auto" href="thing_properties.fragment.html" :context.prop="item.properties"><i class="fas fa-clipboard-list"></i> <span>Properties</span></oh-doc-link><ui-dropdown :data-uid="item.UID" novalue value="Actions" :options.prop="getActions(item)" @input="triggerAction"></ui-dropdown></div></div><p v-if="pending">loading items...</p><p v-if="error">loading failed</p><oh-codeeditor v-if="viewmode=='textual'" :class="editorclasses" :modelschema.prop="modelschema" :content.prop="toTextual()" @state="editorstateChanged"></oh-codeeditor></div></template></main><footer></footer><aside class="contexthelp"><oh-doc-link title="Close context help" toggle class="helpbtn2"><i class="fas fa-times"></i></oh-doc-link><oh-context-help url="contexthelp/things.md"></oh-context-help><span class="btn-group btnbar mt-4" role="group"><oh-doc-link class="btn btn-secondary" reload>Reload</oh-doc-link><oh-doc-link class="btn btn-secondary" home>Home</oh-doc-link></span></aside></body></html>
