<html>

<head>

</head>

<body>
  <link rel="stylesheet" href="css/addons.css" type="text/css" />
  <partial src="addonsnav.html"></partial>

  <main>

        <div class="body">

          <section class="description muted small">25.01.2019</section>

            <span class="btn-group" role="group">
              <a href="#" class="btn btn-danger"><i class="fas fa-trash"></i> <span>Remove</span></a>
            </span>
          </section>
        </div>
      </div>

      <div class="listitem">
        <div class="body">
          <div class="title"><span>org.openhab.binding.mqtt-2.5-SNAPSHOT.jar</span></div>

            </span>
          </section>
        </div>
      </div>
    </div>

  <partial src="contexthelp.html" help="addons_files"></partial>
